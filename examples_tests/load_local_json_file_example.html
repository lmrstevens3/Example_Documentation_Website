<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "test_div"></div>

<script>
    function loadJSON(callback) {
        let xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open('GET', 'scratch.json', true);
        xobj.onreadystatechange = function () {
            if (xobj.readyState === 4 && xobj.status === 200) {
                callback(JSON.parse(xobj.responseText));
            }
        };
        xobj.send(null);
    }

    myfunc = function(json) {
        //console.log(json); // this will log out the json object
        document.getElementById("test_div").innerHTML =  "<h1>yes!! worked! length of array is: " + json.length +
            "</h1><p>File content is:</p>";
        let  i = 0;
        json.forEach(function(item){
            i++;
            const itemDiv = document.createElement("div");
            const listElement = document.createElement('ol');
            itemDiv.innerHTML = "Item " + i + ":";
            Object.keys(item).forEach(function(key) {
                console.log(json);
                const liElement = document.createElement('li');
                liElement.innerHTML = item[key];
                listElement.appendChild(liElement);
            })
            itemDiv.appendChild(listElement);
            document.getElementById("test_div").appendChild(itemDiv);
        })

    }
    loadJSON(myfunc)
</script>
</body>
</html>
